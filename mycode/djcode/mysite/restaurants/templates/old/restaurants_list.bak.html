<html>
	<head>
		<title>Restaurants</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<meta charset='utf-8>'>
	</head>

	<body>
		<h2>餐厅列表</h2>
		<table>
			<tr>
				<th>店名</th>
				<th>电话</th>
				<th>地址</th>
			</tr>
			{%for r in restaurants %}
			<tr>
				<td>{{r.name}}</td>
				<td>{{r.phone_number}}</td>
				<td>{{r.address}}</td>
			</tr>
			{%endfor%}
		</table>
	</body>
</html>
