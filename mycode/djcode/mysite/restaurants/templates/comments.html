
<style>
ul li {list-style:none;}
</style>
<html>
	<head>
		<title>Comments</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />		
		<meta charset="utf8">
	</head>
	<body>
		<h2>{{r.name}}的评价</h2>

		{%  if r.comment_set.all %}
       		 <p>目前共有{{r.comment_set.all|length}}条评价</p>
		{% endif %}
		<br/><br/>
		{% if f.errors %}
		{% for f in f.errors%}
		<p style="color:red;font-size:12px;">*{{f}}输入有误，请重新输入！</p>
		{% endfor %}
		{% endif %}
    <form action="" method="post"> {% csrf_token %}
        	<table class="table">
        	{{f.as_table}}
			</table>
            <input type="submit" value="请给予评价" class="btn btn-primary">
	</form>
		
	</body>



</html>
