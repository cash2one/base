<html>
	<head>
		<title>Comments</title>
		<meta charset="utf8">
	</head>
	<body>
		<h2>{{r.name}}的评价</h2>
		{%  if r.comment_set.all %}
       		 <p>目前共有{{r.comment_set.all|length}}条评价</p>
		{% endif %}
	<br/><br/>
	{% if errors %}
	{%for e in errors%}
	<p style="color:red;font-size:12px;">{{e}}</p>
	{%endfor%}
	{% endif %}
    <br/>
    <br/>

    <form action="" method="post"> {% csrf_token %}
        <table>
            <tr>
                <td><label for="visitor">留言者</label></td>
                <td><input id="visitor" type="text" name="visitor"</td>
            </tr>

            <tr>
                <td><label for="email">电子邮箱</label></td>
                <td><input id="email" type="text" name="email"</td>
            </tr>


            <tr>
                <td><label for="content">评价</label></td>
                <td><textarea id="content" row="10" cols="48" name="content"></textarea></td>
            </tr>

        </table>
            <input type="submit" value="请给予评价">
    </form>
		
	</body>



</html>
